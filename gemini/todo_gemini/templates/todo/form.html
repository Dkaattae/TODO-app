<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-lg w-full p-8 rounded-3xl shadow-2xl border border-white/10 backdrop-blur-xl bg-slate-900/40">
        <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            Create New Task
        </h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-semibold text-slate-400 mb-2">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg shadow-indigo-500/20">
                    Save Task
                </button>
                <a href="{% url 'todo_list' %}" class="px-6 py-3 rounded-xl border border-slate-700 hover:bg-slate-800 transition text-slate-400">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
